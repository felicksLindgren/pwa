<ng-container></ng-container>

<ng-container *ngIf="{ value: auth.user$ | async } as context">
  <div *ngIf="context.value != null">
    <app-chat-list [user]="context.value"></app-chat-list>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="context.value === null"></mat-progress-bar>
  <ng-container *ngIf="context.value === undefined">
  </ng-container>
</ng-container>

<ng-template #loading>
  <ng-container>
  </ng-container>
</ng-template>

<ng-template #guest >
</ng-template>
